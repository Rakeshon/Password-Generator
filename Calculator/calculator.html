<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
        <div class="content">
            <h2>Calculator</h2>
            <input type="text" placeholder="0" id="input">
            <div>
                <button class="b">AC</button>
                <button class="b">DEL</button>
                <button class="b">%</button>
                <button class="b">/</button>
            </div>
            <div>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="b">*</button>
            </div>
            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="b">-</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="b">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="e">=</button>
            </div>
        </div>  
</body>
</html>
